<div class="resume-preview">
    <div class="resume-preview-wrapper">
        <pdf-viewer *ngIf="_resume; else noResume"
                    [src]="_resume"
                    [original-size]="false"
                    [fit-to-page]="true"
                    [show-all]="false"
                    [render-text]="false"></pdf-viewer>
        <ng-template  #noResume>
            <div class="no-resume-wrapper">
                <div class="no-resume-message">No Resume Selected</div>
                <div class="no-resume-icon"><ion-icon name="sad"></ion-icon></div>
            </div>
        </ng-template>
    </div>
</div>
