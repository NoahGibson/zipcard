<ion-card class="section-card">
    <ion-card-header *ngIf="title || subtitle"
                     class="section-card-header">
        <div class="section-card-header-content">
            <div class="section-card-label">
                <h3 class="section-card-title">{{ title }}</h3>
                <h6 class="section-card-subtitle">{{ subtitle }}</h6>
            </div>
            <div *ngIf="expandable"
                 class="section-card-expand"
                 (click)="onToggleExpand()">
                <button class="section-card-expand-button"></button>
            </div>
            <div *ngIf="icon"
                 class="section-card-icon">
                <ion-icon [name]="icon" class="section-card-icon-item"></ion-icon>
            </div>
        </div>
    </ion-card-header>
    <div *ngIf="expandable; else notExpandable"
         [appExpandable]="expanded">
        <ion-card-content class="section-card-content">
            <ng-container [ngTemplateOutlet]="tempOutlet"></ng-container>
        </ion-card-content>
    </div>
    <ng-template #notExpandable>
        <ion-card-content class="section-card-content">
            <ng-container [ngTemplateOutlet]="tempOutlet"></ng-container>
        </ion-card-content>
    </ng-template>
    <ng-template #tempOutlet>
        <ng-content></ng-content>
    </ng-template>
</ion-card>
