<ion-card class="zipcard">
    <img [src]="img"
         alt="Zipcard Image"
         class="zipcard-image" />
    <ion-card-header class="zipcard-content">
        <ion-card-title>{{ title }}</ion-card-title>
        <ion-card-subtitle>{{ headline }}</ion-card-subtitle>
    </ion-card-header>
</ion-card>
