<ion-app>
  <ion-menu side="start" [disabled]="!isLoggedIn()">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Options</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button (click)="goToHome()">Home</ion-item>
        <ion-item button (click)="goToSettings()">Settings</ion-item>
        <ion-item button (click)="logout()">Logout</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
