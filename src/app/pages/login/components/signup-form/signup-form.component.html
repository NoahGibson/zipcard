<form (ngSubmit)="signup()" [formGroup]="signupForm">
    <ion-list>
        <app-text-input type="text"
                        placeholder="First Name"
                        formControlName="firstName"></app-text-input>
        <app-text-input type="text"
                        placeholder="Last Name"
                        formControlName="lastName"></app-text-input>
        <app-text-input type="text"
                        placeholder="Email"
                        formControlName="email"></app-text-input>
        <app-text-input type="password"
                        placeholder="Password"
                        formControlName="password"></app-text-input>
        <app-text-input type="password"
                        placeholder="Confirm Password"
                        formControlName="confirmPassword"></app-text-input>
    </ion-list>
    <div>
        <div class="form-error">{{ signupError }}</div>
        <ion-button id="login-toggle-button"
                    class="button-confirm"
                    [disabled]="!signupForm.valid"
                    type="submit"
                    fill="outline"
                    expand="block"
                    shape="round">
            Sign Up
        </ion-button>
    </div>
</form>
