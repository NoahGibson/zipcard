<div class="menu-header">
    <div class="menu-header-heading">
        <img id="menu-header-image"
             [src]="userService.picture_url | async"
             alt="Profile Image" />
    </div>
    <div class="menu-header-content">
        <h3>{{ userService.firstName | async }} {{ userService.lastName | async }}</h3>
    </div>
</div>
