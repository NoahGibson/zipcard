<div class="menu-header"
     *ngIf="(currentUserService.currentUser$ | async)">
    <div class="menu-header-heading">
        <img id="menu-header-image"
             [src]="(currentUserService.currentUser$ | async).photoUrl"
             alt="Profile Image" />
    </div>
    <div class="menu-header-content">
        <h3 class="menu-header-title">{{ (currentUserService.currentUser$ | async).fullName }}</h3>
    </div>
</div>
